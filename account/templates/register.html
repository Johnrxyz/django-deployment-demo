{% extends 'base.html' %}

{% block content %}
    <div class="auth-container">
        <h2 style="font-size: 28px; font-weight: 700; margin-bottom: 30px;">Register</h2>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }} 
            <button type="submit">Register</button>
        </form>

        <p style="margin-top: 30px; font-size: 14px;">
            Already have an account? <a href="{% url 'login' %}" class="nav-link">Login here</a>.
        </p>
    </div>
{% endblock %}
